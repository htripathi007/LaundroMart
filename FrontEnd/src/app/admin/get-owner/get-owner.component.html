    <!DOCTYPE html>

    <html lang="en">
    
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- <title>Panal Members Data Table</title> -->
      <!-- <link rel="stylesheet" href="style.css" /> -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet" />
    </head>
    
    <body [style.margin-left]="toggle? '224px !important': '40px'"
    [style.margin-right]="toggle? '-3px !important': '40px'">
      <div class="container-xl">
        <div class="table-responsive">
          <div class="table-wrapper">
            <div class="table-title">
    
              <div class="row">
                <div class="col-sm-4">
                  <h2>Owners List</h2>
                </div>
    
              
              </div>
    
            </div>
            <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr class="tableBG">
                <th>SI.NO</th>
                <th>FirstName</th>
                <th>LastName</th>
                <!-- <th>Role</th> -->
                <th>Owner Status</th>
                <th>City</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let user of  users| paginate:{itemsPerPage: tableSize,currentPage:page,totalItems:count};let i=index">
    
                <!-- <td>{{required}}</td> -->
                <td>{{tableSize*(page-1)+i+1}}</td>
                <td>{{user.userFirstName}}</td>
                <td>{{user.userLastName}}</td>
                <!-- <td>{{user.userRole}}</td> -->
                <td>
                  <div class="form-check form-switch">
                      <div>
                        
                          <input class="form-check-input" type="checkbox" role="switch"
                              id="flexSwitchCheckChecked"
                              [checked]="user.approveStatus" [ngStyle]="{'background-color':user.approveStatus == true ? 'green' : 'gray' }"
                              (click)="updateid(user)" (click)="changeApproveStatus(user.approveStatus)"
                              (click)="patchuserid(userElement.userId)" />
                              <span *ngIf="user.approveStatus">Approved</span>
                                    <span *ngIf="!user.approveStatus">NotApproved</span>
                          
                      </div>
                  </div>
              </td>
                <td>{{user.userCity}}</td>
                <td>
                <a
                    class="delete"
                    title="Delete"
                    data-toggle="tooltip"


                    (click)="deleteone(user.userId ?? 0)"
                    
                    ><i class="fas fa-trash-alt" style="font-size: 18px; color:#FF0000"></i
                  ></a>
                    </td>
              </tr>
            </tbody>
          </table>
            </div>
                  
          </div>
               
        </div>
      </div> 
    
            
                  

    
    
    
    
          
       
    </body>
    <pagination-controls
    
    
    
    previousLabel="Prev"



    nextLabel="Next"



    (pageChange)="onTableDataChange($event)"



    >



  </pagination-controls>
