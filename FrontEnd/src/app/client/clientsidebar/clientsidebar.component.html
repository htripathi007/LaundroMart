<ng-sidebar-container>

      <li><a routerLink="clientprofile" (click)="toggleSidebar()" (click)="toggle(opened)">Profile</a></li>
    </ul>
  </ng-sidebar>
  <div ng-sidebar-content>
    <!-- Page Contents -->
